syntax = "proto3";

option go_package="pb";

import "ReplicationMsg.proto";

package pb;

/* https://developers.google.com/protocol-buffers/docs/proto?csw=1#scalar */

service wsBack{
  rpc Replicate(stream ReplicationMsg) returns (Empty);
}


message UniMsg{
    map<string,string> msg_mime = 2;
    bytes msg = 3;
}

